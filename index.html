
<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - loaders - OBJ loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }
        #info {
            color: #fff;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
        }
        #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
    </style>
</head>

<body>
<div id="info">
    Breakout
</div>

<script src="js/lib/three.js"></script>
<script src="js/lib/OBJLoader.js"></script>
<script src="js/lib/OrbitControls.js"></script>
<script src="js/breakout.js"></script>

<script>

    var container;

    var camera, scene, renderer, controls;
    var meshObject;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;


    init();
    animate();

    function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 800 );
        camera.position.x = -16;
        camera.position.y = -137;
        camera.position.z = 66;

        // controls
        controls = new THREE.OrbitControls( camera );

        // scene
        scene = new THREE.Scene();

        var ambient = new THREE.AmbientLight( 0x101030 );
        scene.add( ambient );

        var directionalLight = new THREE.DirectionalLight( 0xffeedd );
        directionalLight.position.set( 0, 0, 1 );
        scene.add( directionalLight );

        // texture

        var manager = new THREE.LoadingManager();
        manager.onProgress = function ( item, loaded, total ) {

            console.log( item, loaded, total );

        };

        var onProgress = function ( xhr ) {
            if ( xhr.lengthComputable ) {
                var percentComplete = xhr.loaded / xhr.total * 100;
                console.log( Math.round(percentComplete, 2) + '% downloaded' );
            }
        };

        var onError = function ( xhr ) {
        };

        // model

        var loader = new THREE.OBJLoader( manager );
        loader.load('assets/stanford_bunny_309_faces.obj', function ( object ) {
            console.log(object);

            object.traverse( function ( child ) {

                if ( child instanceof THREE.Mesh ) {
                    child.geometry.center();

                    // reverse face winding direction - because we want to intereset the geometry with the inside of the mesh
                    reverseFaceWinding(child.geometry);

                    var wireframe = new THREE.WireframeHelper(child, 0xffffff);
                    scene.add(wireframe);

                    meshObject = child;
                }

            } );

            // initialize ball and add to scene
            initBall(scene);
        }, onProgress, onError );


        renderer = new THREE.WebGLRenderer( {antialias: true});
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }
    //

    function animate() {
        requestAnimationFrame( animate );
        updateBallPosition();
        render();
    }

    function render() {
        renderer.render( scene, camera );
    }

    function reverseFaceWinding(bufferGeometry) {
        var positions = bufferGeometry.attributes.position.array;
        var triangleCount = positions.length / 3;

        for (var i = 0; i < triangleCount; i+=3) {
            var index1 = (i+1) * 3;
            var index2 = (i+2) * 3;

            var x1 = positions[index1];
            var y1 = positions[index1+1];
            var z1 = positions[index1+2];

            positions[index1] = positions[index2];
            positions[index1+1] = positions[index2+1];
            positions[index1+2] = positions[index2+2];

            positions[index2] = x1;
            positions[index2+1] = y1;
            positions[index2+2] = z1;
        }
    }

</script>

</body>
</html>
